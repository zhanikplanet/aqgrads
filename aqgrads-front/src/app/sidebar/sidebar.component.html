<header class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-100 shadow-sm">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-primary/20 shadow-md">
          <img src="/assets/logo.svg" alt="KTL Logo" class="h-full w-full object-cover" />
        </div>
        <div class="flex flex-col">
          <span class="text-xl font-serif font-bold text-primary">{{'Landing-Page.Nav.TITLE' | translate}}</span>
        </div>
      </div>
  
      <div class="flex items-center gap-6">
        <div class="flex items-center bg-gray-100 rounded-full p-1">
          <button
            *ngFor="let lang of languages"
            (click)="setLanguage(lang.code)"
            class="px-3 py-1 text-sm rounded-full transition-colors"
            [ngClass]="{
              'bg-primary text-white shadow-sm': activeLanguage === lang.code,
              'text-gray-600 hover:text-primary': activeLanguage !== lang.code
            }"
          >
            {{ lang.label }}
          </button>
