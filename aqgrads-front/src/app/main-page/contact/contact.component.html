<div class="max-w-6xl mx-auto py-12 px-6" id="contact-us-section">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-12">

      <div class="flex flex-col justify-center">
          <h2 class="text-3xl font-bold text-gray-900 text-center md:text-left mb-4">Контакты</h2>
          <p class="text-gray-700 text-lg text-center md:text-left">
              aqgrads&#64;gmail.com <br>
              8-(707)-559-08-89
          </p>
          <p class="text-gray-600 text-lg text-center md:text-left mt-4">
              Керей-Жәнбек хандар 12/1
          </p>

          <div class="flex justify-center md:justify-start mt-6 space-x-4">
              <a href="https://google.com" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-800 text-white hover:bg-gray-700 transition">
                  <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://google.com" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-800 text-white hover:bg-gray-700 transition">
                  <i class="fab fa-twitter"></i>
              </a>
              <a href="https://google.com" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-800 text-white hover:bg-gray-700 transition">
                  <i class="fab fa-instagram"></i>
              </a>
          </div>
      </div>

      <div class="bg-white p-8 shadow-lg rounded-lg">
          <form [formGroup]="form" (ngSubmit)="send()">
              <div class="mb-4">
                  <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
                  <input formControlName="name" type="text" id="name" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
              </div>

              <div class="mb-4">
                  <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                  <input formControlName="email" type="email" id="email" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
              </div>

              <div class="mb-4">
                  <label for="message" class="block text-sm font-medium text-gray-600">Message</label>
                  <textarea formControlName="message" id="message" rows="4" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
              </div>

              <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 rounded hover:bg-green-600 transition">
                  Отправить
              </button>
          </form>
      </div>

  </div>
</div>
