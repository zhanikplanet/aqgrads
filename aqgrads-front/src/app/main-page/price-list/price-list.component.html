<div class="flex flex-wrap justify-center gap-8" id="price-list-section">
    <section class="py-6 bg-gray-50">
        <div class="text-center mb-5">
            <h2 class="text-3xl font-serif font-bold">Choose Your Plan</h2>
            <p class="text-gray-600">Select the subscription plan that best fits your educational needs.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 px-4">
            <ng-container *ngFor="let sub of subscriptions; let i = index">
                <p-card header="{{ sub.name }}" subheader="{{ sub.price }}/month" class="shadow-md rounded-xl">
                    <ng-template pTemplate="header">
                        <img [src]="sub.image" alt="{{ sub.name }}" class="w-full h-48 object-cover rounded-t-xl" />
                    </ng-template>

                    <ul class="mt-4 space-y-2">
                        <li *ngFor="let feature of sub.features">
                            <span class="text-yellow-500 mr-2">â€¢</span> {{ feature }}
                        </li>
                    </ul>

                    <button pButton type="button"
                        class="w-full mt-6 py-2 px-4 text-white font-semibold rounded-xl bg-gradient-to-r from-black to-gray-800 hover:from-gray-800 hover:to-black transition duration-300 shadow-lg"
                        (click)="openDialog(i)">
                        Subscribe Now
                    </button>

                </p-card>
            </ng-container>
        </div>
        <p-dialog [(visible)]="dialogVisible" [modal]="true" [style]="{ width: '400px' }" [closable]="false">
            <button (click)="dialogVisible = false" class="absolute top-2 right-2 p-2  text-black rounded-full transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor">
                  <path fill-rule="evenodd" d="M6.293 4.293a1 1 0 011.414 0L10 6.586l2.293-2.293a1 1 0 111.414 1.414L11.414 8l2.293 2.293a1 1 0 01-1.414 1.414L10 9.414l-2.293 2.293a1 1 0 01-1.414-1.414L8.586 8 6.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </button>

            <div class="mb-4 text-center text-lg font-serif font-bold text-gray-800">
                <span class="text-xl">Subscribe to</span> {{ selectedPlan?.name }}
            </div>

            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700 font-medium">Full Name</label>
                    <input id="name" type="text" pInputText placeholder="John Doe"
                        class="w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black" />
                </div>

                <div>
                    <label for="email" class="block text-gray-700 font-medium">Email</label>
                    <input id="email" type="email" pInputText placeholder="john@example.com"
                        class="w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black" />
                </div>

                <div>
                    <label for="phone" class="block text-gray-700 font-medium">Phone</label>
                    <input id="phone" type="tel" pInputText placeholder="+7 700 123 4567"
                        class="w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black" />
                </div>

                <button pButton
                    class="w-full bg-black text-white py-3 rounded-md hover:bg-gray-800 transition duration-300 text-center"
                    style="line-height: 1.5rem; font-weight: bold;">
                    Complete Subscription
                </button>
            </div>
        </p-dialog>


    </section>

</div>
