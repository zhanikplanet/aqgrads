<section class="min-h-screen px-4 py-12">
    <div class="text-center max-w-3xl mx-auto mb-12">
      <h2 class="text-4xl font-serif font-bold mb-4">
        {{'Landing-Page.Projects.HEADER' | translate}}
      </h2>
      <p class="text-gray-600">
       {{'Landing-Page.Projects.SUBHEADER' | translate}}
      </p>
    </div>
  
    <div class="flex flex-wrap lg:flex-row flex-col gap-4 justify-center items-center">
      <div
        *ngFor="let project of projects"
        class="group relative overflow-hidden rounded-md shadow-xl cursor-pointer transition-all duration-500 ease-in-out
                w-[330px] h-[200px] md:w-[670px] md:h-[200px] lg:w-[120px] lg:h-[500px] hover:lg:w-[250px] hover:lg:translate-y-[-10px]"
        [ngStyle]="{ backgroundImage: 'url(' + project.imagePath + ')', backgroundSize: 'cover', backgroundPosition: 'center' }"
      >
        <div
          class="absolute bottom-0 left-0 w-full h-full flex flex-col items-center justify-end p-4 bg-gradient-to-t from-[#02022eab] to-transparent
                  text-white opacity-0 translate-y-full group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-500 ease-in-out"
        >
          <h2 class="text-lg font-semibold">{{ project.title }}</h2>
          <span class="text-sm mt-1">{{ project.subtitle }}</span>
        </div>
      </div>
    </div>
  </section>
