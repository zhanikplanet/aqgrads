<div class="relative min-h-[700px] flex items-center">
    <div
      class="absolute inset-0 z-0"
      [ngStyle]="{
        'background-image': 'url(https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=2000)',
        'background-size': 'cover',
        'background-position': 'center'
      }"
    >
      <div class="absolute inset-0 bg-black/70"></div>
    </div>
  
    <div class="container mx-auto px-4 py-20 relative z-10 text-white">
      <div
        class="max-w-3xl mx-auto text-center"
        @fadeInUp
        @statStagger
      >
        <h1 class="text-6xl font-serif font-bold mb-6">
          <span class="text-gold">Excellence</span> in Education
        </h1>
        <p class="text-xl text-gray-200 mb-12 leading-relaxed font-light">
          Since 1995, Kazakh Turkish Lyceum has been dedicated to providing exceptional education
          and fostering innovation in learning. Our journey continues with a
          commitment to excellence and student success across Kazakhstan.
        </p>
  
        <div class="grid grid-cols-2 md:grid-cols-4 gap-8 mt-16">
          <div
            *ngFor="let stat of stats"
            class="stat text-center"
          >
            <div class="text-4xl font-serif font-bold mb-2 text-gold">{{ stat.value }}</div>
            <div class="text-sm uppercase tracking-wider text-gray-300">{{ stat.label }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
