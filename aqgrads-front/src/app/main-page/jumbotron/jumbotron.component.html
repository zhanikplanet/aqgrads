<div class="relative min-h-[700px] flex items-center">
  <div
    class="absolute inset-0 z-0"
    [ngStyle]="{
      'background-image': 'url(https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=2000)',
      'background-size': 'cover',
      'background-position': 'center'
    }"
  >
    <div class="absolute inset-0 bg-black/70"></div>
  </div>

  <div class="container mx-auto px-4 py-20 sm:py-24 relative z-10 text-white">
    <div
      class="max-w-3xl mx-auto text-center mt-20 sm:mt-0"
      @fadeInUp
      @statStagger
    >
      <h1 class="text-4xl sm:text-6xl font-serif font-bold mb-6">
        <span class="text-gold">{{'Landing-Page.Jumbotron.TITLE'| translate}}</span> 
      </h1>
      <p class="text-lg sm:text-xl text-gray-200 mb-12 leading-relaxed font-light">
        {{'Landing-Page.Jumbotron.BODY' | translate}}
      </p>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-8 mt-16">
        <div
          *ngFor="let stat of stats"
          class="stat text-center"
        >
          <div class="text-2xl sm:text-4xl font-serif font-bold mb-2 text-gold">{{ stat.value }}</div>
          <div class="text-xs sm:text-sm uppercase tracking-wider text-gray-300">{{ stat.labelKey | translate }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
