<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Register</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-600">First Name</label>
                <input 
                    id="name" type="text" formControlName="name"
                    class="w-full px-4 py-2 border rounded-lg outline-none"
                />
            </div>

            <div>
                <label for="surname" class="block text-sm font-medium text-gray-600">Surname</label>
                <input 
                    id="surname" type="text" formControlName="surname"
                    class="w-full px-4 py-2 border rounded-lg outline-none"
                />
            </div>

            <div>
                <label for="graduatedYear" class="block text-sm font-medium text-gray-600">Graduate Year</label>
                <input 
                    id="graduatedYear" type="number" formControlName="graduatedYear"
                    class="w-full px-4 py-2 border rounded-lg outline-none"
                />
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input 
                    id="email" type="email" formControlName="email"
                    class="w-full px-4 py-2 border rounded-lg outline-none"
                />
            </div>
            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-600">Phone Number</label>
                <input type="tel" placeholder="+7 (XXX) XXX-XX-XX" formControlName="phoneNumber" (input)="formatPhoneNumber($event)" (keydown)="validateNumber($event)" id="phone-number"
                class="w-full px-4 py-2 border rounded-lg outline-none" />            
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input 
                    id="password" type="password" formControlName="password"
                    class="w-full px-4 py-2 border rounded-lg outline-none"
                />
            </div>

            <div class="text-center">
                <button type="submit" [disabled]="registerForm.invalid"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition disabled:bg-gray-300">
                    Register
                </button>
            </div>
        </form>

        <hr class="my-6 border-gray-300">

        <p class="text-center text-sm text-gray-600">
            Already have an account? 
            <a [routerLink]="'/login'" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</div>
