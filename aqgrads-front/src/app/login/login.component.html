<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-green-600 mb-6">User Login</h2>

        <form #myForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input 
                    id="email"
                    type="email"
                    name="email"
                    [(ngModel)]="user.email"
                    placeholder="Enter your email"
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input 
                    id="password"
                    type="password"
                    name="password"
                    [(ngModel)]="user.password"
                    placeholder="Enter your password"
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                />
            </div>

            <div class="text-center">
                <button type="submit" [disabled]="!myForm.valid" 
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition disabled:bg-gray-300">
                    Login
                </button>
            </div>
        </form>

        <p *ngIf="errorMessage" class="text-red-500 text-center mt-2">{{ errorMessage }}</p>

        <hr class="my-6 border-gray-300">

        <p class="text-center text-sm text-gray-600">
            Don't have an account? 
            <a [routerLink]="'/registration'" class="text-green-500 hover:underline">Register</a>
        </p>
    </div>
</div>
