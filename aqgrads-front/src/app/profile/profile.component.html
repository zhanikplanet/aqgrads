<div class="profile-container grid grid-cols-1 md:grid-cols-3 gap-8 p-6 max-w-4xl mx-auto bg-white shadow-lg rounded-lg">
    <div class="profile-photo flex flex-col items-center">
        <img src="/assets/img/profile.jpg" alt="Profile image"
            class="w-40 h-40 border-4 border-black rounded-full shadow-md">
        <h3 class="font-bold text-2xl mt-3">Zhankozy Abdisattar</h3>
        <p class="text-gray-600">zhanik.planet1&#64;gmail.com</p>

        <button (click)="toggleEditMode()" *ngIf="!isEditing"
            class="mt-3 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
            Edit
        </button>
        <button (click)="toggleEditMode()" *ngIf="isEditing"
            class="mt-3 px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">
            Save
        </button>
    </div>

    <div class="profile-info col-span-2 bg-gray-100 p-6 rounded-lg">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="flex flex-col">
                <label for="name" class="text-gray-700 font-medium">Name</label>
                <input type="text" placeholder="Enter name" class="p-2 border rounded-md" [disabled]="!isEditing">
            </div>
            <div class="flex flex-col">
                <label for="surname" class="text-gray-700 font-medium">Surname</label>
                <input type="text" placeholder="Enter surname" class="p-2 border rounded-md" [disabled]="!isEditing">
            </div>
        </div>

        <div class="grid gap-4 mt-4">
            <div>
                <label class="text-gray-700 font-medium">Phone Number</label>
                <input type="tel" placeholder="+7 (XXX) XXX-XXXX" class="p-2 border rounded-md w-full"
                    [disabled]="!isEditing" [(ngModel)]="phoneNumber" (input)="formatPhoneNumber($event)" (keydown)="validateNumber($event)">
            </div>
            <div>
                <label class="text-gray-700 font-medium">Address</label>
                <input type="text" placeholder="Enter address" class="p-2 border rounded-md w-full"
                    [disabled]="!isEditing">
            </div>
            <div>
                <label class="text-gray-700 font-medium">Profession</label>
                <input type="text" placeholder="Enter profession" class="p-2 border rounded-md w-full"
                    [disabled]="!isEditing">
            </div>
            <div>
                <label class="text-gray-700 font-medium">Email</label>
                <input type="email" placeholder="Enter email" class="p-2 border rounded-md w-full"
                    [disabled]="!isEditing">
            </div>
            <div>
                <label class="text-gray-700 font-medium">Graduated Year</label>
                <input type="number" placeholder="Enter graduated year" class="p-2 border rounded-md w-full"
                    [disabled]="!isEditing">
            </div>
        </div>

        <div class="justify-self-center" *ngIf="!showMoreFields">
            <button (click)="toggleMoreFields()" class="mt-3 px-4 py-2 text-white rounded-md justify-center">
                <img src="/assets/svg/down.svg" alt="">
            </button>
        </div>

        <div class="profile-additional-info col-span-3 flex flex-col items-center gap-4" *ngIf="showMoreFields">
            <div class="mt-4 w-full grid grid-cols-1 md:grid-cols-1 gap-4">
                <input type="text" placeholder="New Field 1" class="p-2 border rounded-md w-full"
                    [disabled]="!isEditing">
                <input type="text" placeholder="New Field 2" class="p-2 border rounded-md w-full"
                    [disabled]="!isEditing">
                <input type="text" placeholder="New Field 3" class="p-2 border rounded-md w-full"
                    [disabled]="!isEditing">
            </div>
            <div class="justify-self-center">
                <button (click)="toggleLessFields()" class="mt-3 px-4 py-2 text-white rounded-md justify-center">
                    <img src="/assets/svg/up.svg" alt="">
                </button>
            </div>
        </div>
    </div>
</div>
